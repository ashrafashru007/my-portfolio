{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mohammed Ashraf B R - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
</head>
<body>

  {% block content %}{% endblock %}

  <!-- Bootstrap JS (required for navbar collapse) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      
      /* Smooth scroll for navbar links */
      document.querySelectorAll('a.nav-link[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          const offset = 80; // navbar height
          window.scrollTo({
            top: target.offsetTop - offset,
            behavior: 'smooth'
          });
        });
      });

      /* Jump direction hover effect */
      document.querySelectorAll('.jump-direction').forEach(el => {
        el.addEventListener('mouseenter', (e) => {
          const rect = el.getBoundingClientRect();
          const offsetX = e.clientX - rect.left;
          const offsetY = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          let moveX = (offsetX < centerX) ? 10 : -10;
          let moveY = (offsetY < centerY) ? 10 : -10;
          el.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        el.addEventListener('mouseleave', () => {
          el.style.transform = 'translate(0, 0)';
        });
      });

      /* AOS animation */
      AOS.init({
        duration: 1000,
        once: true,
        offset: 200
      });

      /* EmailJS */
      (function () {
        emailjs.init("GMIj-Hw0p8Z_KzPyZ"); // Replace with your EmailJS User ID
      })();

      /* Contact form submission */
      const form = document.getElementById('contact-form');
      if (form) {
        form.addEventListener('submit', function (event) {
          event.preventDefault();
          emailjs.sendForm('service_dmwg37g', 'template_4xgmsxr', this)
            .then(() => {
              alert('Message sent successfully!');
              form.reset();
            }, (error) => {
              alert('Oops... something went wrong.');
              console.log('EmailJS error:', error);
            });
        });
      }
    });
  </script>
</body>
</html>
